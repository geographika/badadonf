        maxZoom: 18,

        accessToken: 'pk.eyJ1IjoiY29tcGFzc2luZm9ybWF0aWNzIiwiYSI6IjNjYTNhZjc4YmNjOGI4YzZmMTE0YWI3OGQ0OTA1ZmY0In0.IouoaPPnzpbSDz_v5qcL0Q'
    }).addTo(mymap);

    var marker = L.marker([49.0, 2.36]).addTo(mymap);
    marker.bindPopup("<b>COSEC</b><br>Lundi, mercredi, vendredi"); //.openPopup();

    var marker2 = L.marker([48.99, 2.352]).addTo(mymap);
    marker2.bindPopup("<b>Nezant</b><br>Jeudi"); //.openPopup();

</script>
